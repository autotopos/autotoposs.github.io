<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Hyperlink</title>
    <style>
        .delayed-link {
            opacity: 0;
            animation: appear 2s forwards;
            animation-delay: 5s; /* Adjust the delay time as needed */
        }

        @keyframes appear {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="delayed-link">Click here</a>
</body>
</html>
